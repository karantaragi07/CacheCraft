name: Cache Behavior Verification

on:
  push:
  pull_request:

jobs:
  validate-cache:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Application
        run: mvn -B clean package -DskipTests

      - name: Start CacheCraft
        run: |
          echo "Starting Spring Boot application..."
          nohup java -jar target/cachecraft-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          sleep 5

      - name: Wait for Application to Start
        run: |
          echo "Waiting for application readiness..."

          for i in {1..40}; do
            STATUS=$(curl -s http://localhost:8081/actuator/health | grep '"status":"UP"' || true)

            if [ ! -z "$STATUS" ]; then
              echo "Application is UP!"
              exit 0
            fi

            echo "Still starting..."
            sleep 2
          done

          echo "Application failed to start!"
          echo "===== APPLICATION LOGS ====="
          cat app.log
          exit 1

      - name: Install Postman CLI
        run: |
          echo "Installing Postman CLI..."
          curl -fsSL https://dl-cli.pstmn.io/install/linux.sh -o postman-install.sh
          bash postman-install.sh

      - name: Verify Postman CLI
        run: postman --version

      - name: Run Cache Validation Collection
        run: |
          postman collection run "CacheCraft Behavior Suite" \
            --environment "ci" \
            --env-var baseUrl=http://localhost:8080 \
            --env-var metricsUrl=http://localhost:8081 \
            --bail \
            --reporters cli,json \
            --reporter-json-export cache-report.json

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cache-report
          path: cache-report.json

      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log
