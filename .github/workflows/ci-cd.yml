name: Cache Behavior Verification

on:
  push:
  pull_request:

jobs:
  validate-cache:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Application
        run: mvn -B clean package -DskipTests

      - name: Start CacheCraft
        run: |
          nohup java -jar target/cachecraft-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

      - name: Wait for Application to Start
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep UP; then
              echo "Application started!"
              exit 0
            fi
            sleep 2
          done
          echo "App failed to start"
          cat app.log
          exit 1

      - name: Install Postman CLI
        run: |
          curl -fsSL https://dl-cli.pstmn.io/install/linux.sh -o postman-install.sh
          bash postman-install.sh

      - name: Verify Postman Install
        run: postman --version

      - name: Run Cache Validation Collection
        run: |
          postman collection run "CacheCraft Behavior Suite" \
            --environment "ci" \
            --env-var baseUrl=http://localhost:8080 \
            --env-var metricsUrl=http://localhost:8081 \
            --bail \
            --reporters cli,json \
            --reporter-json-export cache-report.json

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cache-report
          path: cache-report.json
