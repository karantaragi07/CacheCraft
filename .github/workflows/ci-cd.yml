name: Cache Behavior Verification

on:
  push:
  pull_request:

jobs:
  validate-cache:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Build Spring Boot app
      - name: Build Application
        run: mvn -B clean package -DskipTests

      # Start the app
      - name: Start CacheCraft
        run: |
          nohup java -jar target/cachecraft-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          sleep 5

      # Wait for actuator readiness (port 8081)
      - name: Wait for Application to Start
        run: |
          for i in {1..40}; do
            if curl -s http://localhost:8081/actuator/health | grep '"status":"UP"'; then
              echo "Application is UP!"
              exit 0
            fi
            sleep 2
          done

          echo "Application failed to start"
          cat app.log
          exit 1

      # âœ… Official Postman CLI Action (THIS installs CLI correctly)
      - name: Run Postman CLI
        uses: postmanlabs/postman-cli-action@v1
        with:
          api-key: ${{ secrets.POSTMAN_API_KEY }}
          command: >
            postman collection run "CacheCraft Behavior Suite"
            --environment "ci"
            --env-var baseUrl=http://localhost:8080
            --env-var metricsUrl=http://localhost:8081
            --bail
            --reporters cli,json
            --reporter-json-export cache-report.json

      # Upload report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cache-report
          path: cache-report.json

      # Upload logs for debugging
      - name: Upload Application Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log
